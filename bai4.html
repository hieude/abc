<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
   function sum(x,y){
   	sum=x+y;
   	return sum;
   }
   function sub(x,y){
   	sub=x-y;
   	return sub;
   }
   function mul(x,y){
   	mul=x*y;
   	return mul;
   }
   function div(x,y){
   	div=x/y;
   	return div;
   }
   var x=parseFloat(prompt ('Nhap x='));
   var y=parseFloat(prompt ('Nhap y='));
   document.write('tong='+sum(x,y) + '<br/>')
   document.write('hieu='+sub(x,y) + '<br/>')
   document.write('tich='+mul(x,y) + '<br/>')
   document.write('chia='+div(x,y) + '<br/>')
</script>
</body>
</html>
