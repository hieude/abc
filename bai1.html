<!DOCTYPE html>
<html>
<head>
	<title>onluyenfunction</title>
	<meta charset="utf-8">
</head>
<body>
   <script type="text/javascript">
   	var x=parseFloat(prompt('Nhap gia tri a'))
   	var y=parseFloat(prompt('Nhap gia tri b'))
   	function tong(x,y){
   		tong=x+y;
   		return tong;
   	}
   	function hieu(x,y){
   		hieu=x-y;
   		return hieu;
   	}
   	function nhan(x,y){
   		nhan=x*y;
   		return nhan;
   	}
   	function chia(x,y){
   		chia=x/y;
   		return chia;
   	}
   	
   	document.write('tong xy=' +tong(x,y) + '<br/>')
    document.write('hieu xy=' +hieu(x,y) + '<br/>')
   	document.write('tich xy=' +nhan(x,y) + '<br/>')
   	document.write('chia xy=' +chia(x,y) + '<br/>')
   	</script>
</body>
</html>
